<div class="page">
  <div class="top">
    <img class="logo" src="../../assets/register/logo.png">
  </div>
  <!-- 忘记密码页面 -->
  <div class="forget" *ngIf="currentModule == 2">
    <div class="content-box">
      <div class="tip-box">
        <div class="left">
          <img class="icon" src="../../assets/forget/icon.png">
          <div class="tip">找回密码</div>
        </div>
        <div class="register" (click)="changeModule(1)">立即注册</div>
      </div>

      <div class="forget-box">
        <div class="common-input" style="margin-top: 30px;">
          <div class="must">*</div>
          <div class="tip">请填写手机号</div>
          <input class="input" type="text" placeholder="" [(ngModel)]="forgetPhone">
        </div>
        <div class="common-input">
          <div class="must">*</div>
          <div class="tip">请填写验证码</div>
          <div class="verify-box">
            <input class="verify-input" type="text" maxlength="6" placeholder="" [(ngModel)]="forgetCodeStr">
            <div class="diviler"></div>
            <span class="check" (click)="sendCode(3)" *ngIf="unClickTime == 0">获取验证码</span>
            <span class="check" *ngIf="unClickTime != 0" style="color:#999999;">{{unClickTime}}秒后重新获取</span>
          </div>
        </div>
        <div class="common-input">
          <div class="must">*</div>
          <div class="tip">请填写密码</div>
          <input class="input" type="text" placeholder="" [(ngModel)]="forgetPassword">
        </div>
        <div class="common-input">
          <div class="must">*</div>
          <div class="tip">再次输入密码</div>
          <input class="input" type="text" placeholder="" [(ngModel)]="forgetAgainPassword">
        </div>

        <div class="diviler"></div>

        <div class="button-box">
          <div class="cancel" (click)="cancelForget()">取消</div>
          <div class="sure">确认</div>
        </div>
      </div>
    </div>
  </div>
  <!-- 注册信息以及个人信息修改 -->
  <div class="info" *ngIf="currentModule == 1">
    <div class="content-box">
      <div class="tip-box">
        <img class="icon" src="../../assets/register/register.png">
        <div class="tip">欢迎注册亲知科技</div>
      </div>
      <div class="register-box" [ngStyle]="{'height': currentRealModule == 3 ? '525px' : '825px' }">
        <div class="common-input" style="margin-top: 30px;" *ngIf="currentRealModule != 3">
          <div class="must">*</div>
          <div class="tip">请填写用户名</div>
          <input class="input" type="text" placeholder="" [(ngModel)]="registerName">
        </div>
        <div class="common-input" *ngIf="currentRealModule != 3">
          <div class="must">*</div>
          <div class="tip">请填写手机号</div>
          <input class="input" type="text" placeholder="" [(ngModel)]="registerPhone">
        </div>
        <div class="common-input" *ngIf="currentRealModule != 3">
          <div class="must">*</div>
          <div class="tip">请填写验证码</div>
          <div class="verify-box">
            <input class="verify-input" type="text" maxlength="6" placeholder="" [(ngModel)]="registerCodeStr">
            <div class="diviler"></div>
            <span class="check" (click)="sendCode(3)" *ngIf="unClickTime == 0">获取验证码</span>
            <span class="check" *ngIf="unClickTime != 0" style="color:#999999;">{{unClickTime}}秒后重新获取</span>
          </div>
        </div>
        <div class="common-input" *ngIf="currentRealModule != 3">
          <div class="must">*</div>
          <div class="tip">请填写密码</div>
          <input class="input" type="text" placeholder="" [(ngModel)]="registerPassword">
        </div>
        <div class="common-input" *ngIf="currentRealModule != 3">
          <div class="must">*</div>
          <div class="tip">再次输入密码</div>
          <input class="input" type="text" placeholder="" [(ngModel)]="registerAgainPassword">
        </div>
        <div class="common-input" style="align-items: flex-start">
          <div class="must" style="margin-top: 15px;">*</div>
          <div class="tip" style="margin-top: 10px;">科目</div>
          <div class="subject-box" *ngIf="subjects.length > 0">
            <div class="item" *ngFor="let subject of subjects;index as s">
              <div class="item-content" (click)="selectSubject(s)"
                [ngStyle]="{'border': subject.status ? '1px solid #FF6F00' : '1px solid #F1EEEE' , 'color': subject.status ? '#FF6F00' : '#666666'}">
                {{subject.value}}
              </div>
            </div>
          </div>
        </div>

        <div class="common-input">
          <div class="must">*</div>
          <div class="tip">年级</div>
          <input class="input" type="text" readonly [(ngModel)]="registerGrade.name" (click)="showSelectGrade()"
            style="cursor: pointer;">
          <img class="down" src="../../assets/register/down.png">
          <div class="grade" *ngIf="isSelectGrade">
            <div class="item" *ngFor="let grade of grades;index as g" (click)="selectGrade(g)">{{grade.name}}</div>
          </div>
        </div>

        <div class="common-input">
          <div class="must">*</div>
          <div class="tip">地区</div>
          <input class="input" type="text" placeholder="" [(ngModel)]="registerAddress">
        </div>

        <div class="common-input">
          <div class="must">*</div>
          <div class="tip">所属机构/学校</div>
          <input class="input" type="text" placeholder="" [(ngModel)]="registerOrgan">
        </div>

        <div class="common-input" style="align-items: flex-start">
          <div class="must" style="margin-top: 15px;">*</div>
          <div class="tip" style="margin-top: 10px;">自我介绍</div>
          <textarea class="textarea" type="text" placeholder="" [(ngModel)]="registerIntroduce"></textarea>
        </div>

        <div class="diviler"></div>

        <div class="button-box">
          <div class="cancel" (click)="cancelRegister()">取消</div>
          <div class="sure" (click)="submit()" *ngIf="currentRealModule != 3">确认注册</div>
          <div class="sure" (click)="submit()" *ngIf="currentRealModule == 3">确认修改</div>
        </div>
      </div>
    </div>
  </div>
</div>
